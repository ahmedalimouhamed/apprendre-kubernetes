apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-test
  labels:
    app: app-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-test
  template:
    metadata:
      labels:
        app: app-test
        version: v1
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          env:
            - name: NGINX_PORT
              value: "80"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-test-config
data:
  index.html: |
    <!DOCTYPE html>
    <html>
      <head><title>MonApp Kubernetes</title></head>
      <body>
        <h1>MonApp Kubernetes</h1>
        <p>Version: 2.0.0</p>
        <p>Environnement: production</p>
      </body>
    </html>
  nginx.conf: |
    server {
      listen 80;
      root /usr/share/nginx/html;
      index index.html;

      location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
      }

      location /info {
        return 200 "info\n";
        add_header Content-Type text/plain;
      }
    }