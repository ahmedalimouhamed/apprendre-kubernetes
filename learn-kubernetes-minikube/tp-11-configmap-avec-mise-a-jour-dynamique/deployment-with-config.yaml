apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  default.conf: |
    server {
      listen 80;
      server_name _;
      root /usr/share/nginx/html;
      index index.html;
      
      location / {
        try_files $uri $uri/ /index.html;
      }
      
      location /config {
        add_header Content-Type text/plain;
        return 200 'OK';
      }
    }
  index.html: |
    <!DOCTYPE html>
    <html>
    <head><title>My App</title></head>
    <body>
      <h1>MonApp Kubernetes</h1>
      <p>Version: 2.0.0</p>
      <p>Environnement: production</p>
    </body>
    </html>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: configurable-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: configurable-app
  template:
    metadata:
      labels:
        app: configurable-app
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: html-content
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nginx-config
          configMap:
            name: app-config
            items:
              - key: default.conf
                path: default.conf
        - name: html-content
          configMap:
            name: app-config
            items:
              - key: index.html
                path: index.html