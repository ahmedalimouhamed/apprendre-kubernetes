apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: microservice-app
  labels:
    app: api-service
    version: v1
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: api-service
  strategy:
    type: RollingUpdate
    RollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
  spec:
    containers:
      - name: api
        image: my-api:1.0.0
        ports:
          - containerPort: 8080
            name: http
          - containerPort: 8081
            name: metrics
        env:
          - name: REDIS_HOST
            value: "redis-service.microservices-app.cluster.local"
          - name: ENVIRONMENT
            valueFrom:
              configMapKeyRef:
                name: api-config
                key: environment
        resources:
          requests:
            memory: "128MI"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet: 
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 10
        volumeMounts:
          - name: config-volume
            mountPath: /app/config
    
    volumes:
      - name: config-volume
        configMap:
          name: api-config

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: microservice-app
  labels:
    app: api-service
spec:
  selector:
    app: api-service
    ports:
      - name: http
        port: 80
        targetPort: 8080
        protocol: TCP
      - name: metrics
        port: 8081
        targetPort: 8081
        protocol: TCP
    type: ClusterIP




    