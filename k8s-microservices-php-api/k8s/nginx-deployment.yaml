apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: microservices-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
              readOnly: true  # âœ… toujours mieux
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: microservices-demo
data:
  default.conf: |
    server {
      listen 80;

      location /api/ {
        proxy_pass http://php-app-service.microservices-demo.svc.cluster.local:9000;
      }
    }

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: microservices-demo
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
